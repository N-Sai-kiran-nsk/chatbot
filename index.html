<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sanskriti Chatbot</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #1f2d3d;
    }

    /* LOGO HEADER */
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
      background-color: navy;
      padding: 10px 20px;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    .logo h1 {
      color: whitesmoke;
      font-size: 1.5rem;
      margin: 0;
    }

    /* MAIN WRAPPER: Sidebar + Chat */
    .main-container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    /* SIDEBAR */
    .sidebar {
      width: 220px;
      background-color: #1f2d3d;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar li a {
      display: block;
      color: whitesmoke;
      padding: 10px 16px;
      text-decoration: none;
      border-radius: 4px;
      margin-bottom: 10px;
      transition: background-color 0.3s ease;
    }

    .sidebar li a:hover {
      background-color: cornflowerblue;
    }

    /* CHAT AREA */
    .chat-area {
      flex: 1;
      background-color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 10px;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      max-width: 75%;
    }

    .user {
      background-color:green;
      align-self: flex-end;
      color: white;
    }

    .bot {
      background-color: #95a5a6;
      align-self: flex-start;
      color: black;
    }

    .input-area {
      display: flex;
      gap: 10px;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
    }

    .input-area button {
      padding: 10px 16px;
      border: none;
      background-color: cornflowerblue;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .input-area button:hover {
      background-color: royalblue;
    }

    /* Responsive for Mobile */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        padding: 10px;
      }

      .chat-area {
        padding: 15px;
      }

      .logo h1 {
        font-size: 4vw;
      }
    }
  </style>
  
</head>
<body>

  <!-- Logo/Header -->
  <div class="logo">
    <img src="sse.png" alt="Sanskriti Logo">
    <h1>SANSKRITI GROUP OF INSTITUTIONS</h1>
  </div>

  <!-- Main Content: Sidebar + Chat -->
  <div class="main-container">
    
    <!-- Sidebar Menu -->
    <div class="sidebar">
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="faq.html">FAQs</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="timetable.html">Timetable</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="links.html">Links</a></li>
        <li><a href="https://www.sseptp.org" alt="SSE">College Website</a></li>
        <li><a href="https://jntuaresults.ac.in/" alt="Results">Results Portal</a></li>
        <li><a href="https://webprosindia.com/sanskrithi/StudentMaster.aspx" alt="Payment">Online Fees Payment</a></li>
        <li><a href="https://webprosindia.com/sanskrithi/StudentMaster.aspx" alt="Library">Library Portal</a></li>
        <li><a href="https://sseptp.org/placement/placement" alt="Placement Details">Placement Cell Page</a></li>
      </ul>
    </div>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="messages" id="chat">
        <div class="message bot">Hello! How can I assist you today?</div>
      </div>
      <div class="input-area">
        <input type="text" id="userInput" placeholder="Type your message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

  </div>


  <script>
    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (!message) return;

      const chat = document.getElementById("chat");

      // User message
      const userMsg = document.createElement("div");
      userMsg.className = "message user";
      userMsg.textContent = message;
      chat.appendChild(userMsg);

      // Bot reply (placeholder)
      const botMsg = document.createElement("div");
      botMsg.className = "message bot";
      botMsg.textContent = "Thanks for your message! We'll get back to you soon.";
      setTimeout(() => {
        chat.appendChild(botMsg);
        chat.scrollTop = chat.scrollHeight;
      }, 500);

      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
<script src="faq.js"></script>
</body>
